<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <title>Convert money</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img src="./assets/money-gif.gif" alt="Money Image" class="money-image">
    <main>
        <label>
            Converter <b>de</b>
            <select class="from-currency-select">
                <option value="real">R$ Real brasileiro</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra esterlina</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra esterlina</option>
                <option value="bitcoin">Bitcoin</option>
                <option value="real">R$ Real brasileiro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" type="number" placeholder="R$ 10.000,00 ">
        </label>
        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="logo-moeda-a-converter" class="from-currency-img">
                <p class="currency">Real </p>
                <p class="currency-value-to-convert">R$0,00</p>
            </div>

            <img src="./assets/arrow.png" alt="seta-de-conversao" class="arrow-image">

            <div class="currency-box">
                <img src="./assets/usa.png" alt="logo-moeda-convertida" class="to-currency-img">
                <p class="currency" id="currency-name-dolar">Dólar Americano</p>
                <p class="currency-value">US$0,00</p>
            </div>


        </section>






    </main>
    <script src="./script.js"></script>
</body>

</html>
